name: MLOps CI Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  dvc-mlflow-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.9.13'  # âœ… Safe, stable version for DVC


      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[gs] mlflow scikit-learn pandas

      - name: ğŸ§ª Run DVC pipeline
        run: |
          dvc pull
          dvc repro

      - name: ğŸ“Š Show metrics
        run: |
          dvc metrics show
